apiVersion: v1
kind: Service
metadata:
  name: python-service
  labels:
    app: python
spec:
  type: LoadBalancer
  ports:
  - port: 8000
    protocol: TCP
  selector:
    app: python
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-deployment
  labels:
    app: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: development
        image: mohamedsaeed/fly365:01
        # imagePullPolicy: Never
        env:
          - name: ENVIRONMENT
            value: "dev"
          - name: HOST
            value: "localhost"
          - name: PORT
            value: "8000"
          - name: REDIS_HOST
            value: "redis-service"
          - name: REDIS_PORT
            value: "6379"
          - name: REDIS_DB
            value: "0"
        ports:
        - containerPort: 8000